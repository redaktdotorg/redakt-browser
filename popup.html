<html>
	<head>
		<link rel="stylesheet" type="text/css" href="popup.css">
		<script src="popup.js"></script>
		<script src="crypto.js"></script>
	</head>
	<body>
		<div class="popup-container">
			<header>
				<h3><a href="https://keylang.org/" target="_blank" title="https://keylang.org/">Keylang</a></h3>
				<img id="syncIcon" src="./assets/sync.png" title="Force page decryption"/>
			</header>
		    <div class="textarea-wrapper">
    			<textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>
			</div>
		    <div>
		      <button id="buttonDecrypt" title="Decrypt text">Decrypt</button>
		      <button id="buttonEncrypt" title="Encrypt text">Encrypt</button>
		    </div>
		    <p id="outputText" title="Click to copy!"></p>
		    <div><p class="copied" id="copied"><i>Text copied</i></p></div>
		    <footer>
			   	<a href="https://keylang.org/demo/" target="_blank" title="https://keylang.org/demo/"><span id="try">Demo</span></a>
			    <a href="https://keylang.org/github/" target="_blank" title="https://keylang.org/github/"><span id="version">v1.3.1</span></a>
			</footer>
		  </div>
		</div>
	</body>
</html>
